<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Television</title>
    <script src="/Raiden_war/js/Adding/TelevisionAdding.js"></script>
    <script src="/Raiden_war/js/Adding/ServiceAdding.js"></script>
    <link rel="stylesheet" href="/Raiden_war/css/Adding.css"/>
</head>
<body>

<header>
    <span class="pageTitle">Adding Television Tariff</span>
    <hr class="line" size="3" color="brown"/>
</header>


<form method="POST" action="/Raiden_war/administrator/television/adding">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" name="name" required/>
            </td>
        </tr>
        <tr>
            <td>Channels:</td>
            <td>
                <input type="number" id="channels" name="channels" onchange="checkValue()" required/></td>
            </td>
        </tr>
        <tr>
            <td>Format:</td>
            <td>
                <input type="text" name="format" required/>
            </td>
        </tr>
        <tr>
            <td>Price per month(â‚´):</td>
            <td><input type="number" id="price" name="price" onchange="checkValue()" required/></td>
        </tr>
    </table>
    <input type="submit" value="Add" id="submit" onclick="sendReloadEvent()"/>
</form>
</body>
</html>
