<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Raiden</title>
        <link rel="stylesheet" href="../css/start.css">
        <script src="../js/Authorization.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
    </head>
    <body>
        <img src="../images/Mount.jpg" id="background" alt="background"/>
        <div id="form">
            <div id="HeadTitle">
                <span id="text">Raiden</span>
            </div>
            <div id = "fields">
                <label id="loginLabel">
                    Login
                    <br/>
                    <input type="text" name="login" maxlength="20" minlength="4" pattern="[a-zA-Z]"/>
                </label>
                <br/>
                <label id="passwordLabel">
                    Password
                    <br/>
                    <input type="password" name="password" maxlength="20" minlength="8"/>
                </label>
                <br/>
                <input type="submit" value="submit" id="submit"/>
            </div>
        </div>
        <script>
            document.getElementsByName("login")[0].onkeyup=(event)=>{
                if(event.key === "Enter"){
                    directToPassword();
                }
            };

            document.getElementsByName("password")[0].onkeyup=(event)=>{
                if(event.key === "Enter"){
                    directToSubmit();
                }
            };

            document.getElementById("submit").onkeyup=(event)=>{
                if(event.key === "Enter"){
                    authorize();
                }
            };

            document.getElementById("submit").onclick=authorize;
        </script>
    </body>
</html>
